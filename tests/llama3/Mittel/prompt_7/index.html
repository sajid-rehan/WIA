<!DOCTYPE html>
<html>

<head>
    <title>Dreispaltige Grid-Anordnung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #grid-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-gap: 10px;
            padding: 20px;
        }

        .grid-item {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .footer {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
        }
    </style>
</head>

<body>
    <!-- Navigationsleiste -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Grid-Anordnung -->
    <div id="grid-container">
        <div class="grid-item">Grid-Element 1</div>
        <div class="grid-item">Grid-Element 2</div>
        <div class="grid-item">Grid-Element 3</div>
        <div class="grid-item">Grid-Element 4</div>
    </div>

    <!-- FuÃŸzeile -->
    <footer class="footer">
        Copyright &copy; 2023, alle Rechte vorbehalten.
    </footer>
</body>

</html>
