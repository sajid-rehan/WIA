<!DOCTYPE html>
<html>
<head>
	<title>My Webshop</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- HauptmenÃ¼ -->
	<nav id="main-nav">
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#products">Products</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
	</nav>
	
	<!-- Inhaltsbereich -->
	<div id="content">
		<!-- Home-Seite -->
		<section id="home">
			<h1>Welcome to my webshop!</h1>
			<p>Here you can find all kinds of amazing products.</p>
		</section>
		
		<!-- Produktliste -->
		<section id="products">
			<h2>Our Products</h2>
			<div class="product-grid">
				<!-- Grid-Elements -->
				<div class="product-item" data-product="1">
					<img src="product1.jpg" alt="Product 1">
					<h3>Product 1</h3>
					<p>$9.99</p>
				</div>
				<div class="product-item" data-product="2">
					<img src="product2.jpg" alt="Product 2">
					<h3>Product 2</h3>
					<p>$14.99</p>
				</div>
				<!-- weitere Grid-Elements -->
			</div>
		</section>
		
		<!-- Kontaktformular -->
		<section id="contact">
			<h2>Contact Us</h2>
			<form action="#" method="post" id="contact-form">
				<label for="name">Name:</label>
				<input type="text" name="name" required>
				<br>
				<label for="email">Email:</label>
				<input type="email" name="email" required>
				<br>
				<label for="message">Message:</label>
				<textarea name="message" required></textarea>
				<button type="submit">Send</button>
			</form>
		</section>
	</div>
	
	<!-- Footer -->
	<footer>
		<p>&copy; 2023 My Webshop</p>
	</footer>
	
	<script src="script.js"></script>
</body>
</html>
