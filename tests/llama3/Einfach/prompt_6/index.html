<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hero-section {
            background-color: #f2f2f2;
            height: 100vh;
            /* oder eine andere Höhe, die Ihnen passt */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .hero-section img {
            width: 100%;
            height: 500px;
            /* oder eine andere Höhe, die Ihnen passt */
            object-fit: cover;
            border-radius: 10px;
        }

        .ccta-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .ccta-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <section class="hero-section">
        <div class="container">
            <img src="https://placehold.it/1920x1080" alt="Hero Image">
            <h1>Willkommen zu unserem Unternehmen!</h1>
            <p>Wir sind ein dynamisches Team, das sich auf die Lösung von Herausforderungen in verschiedenen Branchen
                spezialisiert hat.</p>
            <button class="cta-button">Starten Sie Ihre Reise mit uns!</button>
        </div>
    </section>
</body>

</html>
