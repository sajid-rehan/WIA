<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hero {
            height: 400px;
            /* Set the height of the hero section */
        }

        .img-fluid {
            max-width: 100%;
            /* Set the width of the image to 100% of its container */
        }

        .hero h1 {
            font-size: 36px;
            /* Adjust the size of the title */
        }

        .hero p {
            font-size: 24px;
            /* Adjust the size of the text */
        }

        .btn {
            padding: 10px 20px;
            /* Add space between the button and its container */
            font-size: 18px;
            /* Adjust the size of the button text */
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <img src="path/to/image.jpg" alt="Hero Image" class="img-fluid">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>Welcome to Our Website</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut porta felis in tellus tempor, ac
                        ultricies est elementum.</p>
                    <a href="#" class="btn btn-primary">Get Started</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
