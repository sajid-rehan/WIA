<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .hero__image img {
            width: 100%;
            height: auto;
        }

        .hero__content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .hero__title {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .hero__description {
            font-size: 1.2rem;
            color: #6c757d;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .hero__cta {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            color: #fff;
            background-color: #4caf50;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="hero__image">
            <img src="url_zum_großen_bild" alt="Bildbeschreibung">
        </div>
        <div class="hero__content">
            <h1 class="hero__title">Ein Titel für die Hero-Section</h1>
            <p class="hero__description">Eine Beschreibung zur Hero-Section, um den Benutzern zu erklären, was sie hier
                finden.</p>
            <button class="hero__cta">Call-to-Action-Button</button>
        </div>
    </div>
</body>

</html>
